<!DOCTYPE html>
<html>
<head>
    <title>Login - Decker.IO</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; }
        .box {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input { width: 100%; padding: 10px; margin-top: 10px; }
        button { width: 100%; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Entrar no Decker.IO</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
