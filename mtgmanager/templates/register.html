<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Decker.IO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #343A40;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-card {
            background: #F4F6F9;
            width: 420px;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #343A40;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 6px;
            color: #343A40;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-bottom: 18px;
            font-size: 15px;
        }

        .errorlist {
            color: red;
            font-size: 14px;
            text-align: left;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #FFC107;
            color: #343A40;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background: #e0a800;
        }

        .login-link {
            margin-top: 18px;
            display: block;
            color: #343A40;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <h2>Criar conta</h2>

        <form method="POST">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <label for="id_username">Usuário</label>
            {{ form.username }}

            <label for="id_email">Email</label>
            {{ form.email }}

            <label for="id_password">Senha</label>
            {{ form.password }}

            <button type="submit">Cadastrar</button>
        </form>

        <a href="/login/" class="login-link">Já tenho conta</a>
    </div>
</body>
</html>
